<style>
  .click-button {
    width: 100px;
    height: 40px;
    font-size: 20px;
    background-color: green;
    color: white;
    box-shadow: 4px 5px 0px rgba(0, 0, 0, 0.2);
    border: none;
    cursor: pointer;
    transform: translateX(-6px) translateY(-6px);
    margin: 5px;
  }

  .click-button:active {
    background-color: green;
    top: 5px;
    left: 5px;
    box-shadow: none;
    transform: translateX(0px) translateY(0px);
    margin: 5px;
  }

</style>
